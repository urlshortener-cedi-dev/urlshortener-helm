{{- if .Values.apiServer.pdb.enabled }}
apiVersion: {{ include "apiVersion.pdb" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "apiServer.fullname" . }}
  labels:
    {{- include "apiServer.labels" . | nindent 6 }}
    {{- with .Values.apiServer.pdb.labels }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- with .Values.apiServer.pdb.annotations }}
  annotations:
    {{- toYaml . | nindent 6 }}
  {{- end }}
spec:
  {{- with .Values.apiServer.pdb.maxUnavailable }}
  maxUnavailable: {{ . }}
  {{- else }}
  minAvailable: {{ .Values.apiServer.pdb.minAvailable | default 0 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "apiServer.selectorLabels" . | nindent 6 }}
{{- end }}