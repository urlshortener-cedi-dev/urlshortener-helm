{{- if and .Values.apiServer.metrics.enabled .Values.apiServer.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "apiServer.fullname" . }}
  {{- if .Values.apiServer.metrics.serviceMonitor.namespace }}
  namespace: {{ .Values.apiServer.metrics.serviceMonitor.namespace }}
  {{- end }}
  labels:
    {{- include "apiServer.labels" . | nindent 6 }}
    {{- with .Values.apiServer.metrics.serviceMonitor.selector }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.apiServer.metrics.serviceMonitor.additionalLabels }}
      {{- toYaml . | nindent 6 }}
    {{- end }}

  {{- with .Values.apiServer.metrics.serviceMonitor.annotations }}
  annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
spec:
  endpoints:
    - port: {{ .Values.apiServer.metrics.service.portName }}
      {{- with .Values.apiServer.metrics.serviceMonitor.interval }}
      interval: {{ . }}
      {{- end }}
      path: /metrics
      {{- with .Values.apiServer.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.metrics.serviceMonitor.scheme }}
      scheme: {{ . }}
      {{- end }}
      {{- with .Values.apiServer.metrics.serviceMonitor.tlsConfig }}
      tlsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "apiServer.selectorLabels" . | nindent 8 }}
{{- end }}